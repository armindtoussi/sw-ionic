<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Star Wars Movies
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let movie of movies" detail 
              lines="full" 
              (click)="displayMovie(movie)">
      <ion-item-group>
          <ion-label>{{ movie.title }}</ion-label>
          <ion-note>{{ movie.director }}</ion-note>
      </ion-item-group>
    </ion-item>
  </ion-list>
  <!-- <ion-icon name="Star_Wars_Battle_Droid" md="md-Star_Wars_Battle_Droid" ios="ios-Star_Wars_Battle_Droid"></ion-icon> -->
</ion-content>
