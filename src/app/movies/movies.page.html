<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Star Wars Movies
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-searchbar mode="ios" 
                   placeholder="Search Movies..."
                   animated="true"
                   [(ngModel)]="searchText"
                   (ionChange)="search()"></ion-searchbar>
    <!--      Example of using async pipe and with ngFor      -->
    <ion-item *ngFor="let movie of $movies | async" detail 
              lines="full" 
              (click)="displayMovie(movie)">
      <ion-item-group>
          <ion-label>{{ movie.title }}</ion-label>
          <ion-note>{{ movie.director }}</ion-note>
      </ion-item-group>
    </ion-item>
  </ion-list>
</ion-content>
