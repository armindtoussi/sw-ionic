<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let card of cards">
      <ion-card [routerLink]="[card.url]">
        <img src="{{card.src}}" alt="{{card.alt}}}" />
        <ion-card-header>
          <ion-card-title>{{card.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{card.description}}</ion-card-content>
      </ion-card>
    </ion-row> 
  </ion-grid>
</ion-content>
